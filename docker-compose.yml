version: '3'

services:
  db:
    image: mysql:latest
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_PASSWORD: root
        MYSQL_USER: root
        MYSQL_DATABASE: inter_2
    volumes:
      - /data/mysql
  interviewtask-app:
    image: springboot-interview-app
    container_name: springboot-interview-app
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - 8081:8086
    environment:
      IMG_ROOT: /app/files
